<h1 class="topictitle1">Summary of Containers</h1>

<div><p>The high-level containers in Intel&reg; Threading Building Blocks enable common idioms for concurrent access. They are suitable for scenarios where the alternative would be a serial container with a lock around it.</p>
</div>
